<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="ハンバーガーショップ">
        <title>Hamburger shop</title>
        <link href="./sass/foundation/ress.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=M+PLUS+1p&display=swap" rel="stylesheet">
       
    </head>
    <body>
        <header class="l-header">
            <aside class="l-sidebar">
                <nav class="p-menu">
                    <button class="p-menu__button js-hamburger">
                        <span>Menu</span>
                    </button>
                    <div class="p-menu__block">
                    <h4 class="p-menu__category">バーガー</h4>
                    <ul class="p-menu__list">
                        <li><a href="#">ハンバーガー</a></li>
                        <li><a href="#">チーズバーガー</a></li>
                        <li><a href="#">テリヤキバーガー</a></li>
                        <li><a href="#">アボカドバーガー</a></li>
                        <li><a href="#">フィッシュバーガー</a></li>
                        <li><a href="#">ベーコンバーガー</a></li>
                        <li><a href="#">チキンバーガー</a></li>
                    </ul>
                    <h4 class="p-menu__category">サイド</h4>
                    <ul class="p-menu__list">
                        <li><a href="#">ポテト</a></li>
                        <li><a href="#">サラダ</a></li>
                        <li><a href="#">ナゲット</a></li>
                        <li><a href="#">コーン</a></li>
                    </ul>
                    <h4 class="p-menu__category">ドリンク</h4>
                    <ul class="p-menu__list">
                        <li><a href="#">コーラ</a></li>
                        <li><a href="#">ファンタ</a></li>
                        <li><a href="#">オレンジ</a></li>
                        <li><a href="#">アップル</a></li>
                        <li><a href="#">紅茶（ice/Hot）</a></li>
                        <li><a href="#">コーヒー（ice/Hot）</a></li>
                    </ul>
                    </div>
                </nav>
            </aside>

            <h2 class="l-header__title">Hamburger</h2>
            
            <form class="p-search" action="サイトURL" method="get">
                <input type="search" name="search" class="p-search__input" placeholder="検索ワードを入力" value="ここに検索ワード">
                <button type="submit" class="p-search__button">検索</button>
            </form>
        
        </header>
        
        <div class="l-card">
            <img src="" alt="">
            <h1></h1>
        </div>

        <section class="l-location">

        </section>
        <footer>

        </footer>
        
    </body>
</html>
